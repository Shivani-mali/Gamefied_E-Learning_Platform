<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent Login | Learning Fun</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fff6f9, #ffe6eb, #ffd9c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      width: 400px;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2em;
      color: #ff4f87;
      margin-bottom: 20px;
    }

    p {
      color: #777;
      font-size: 0.95em;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #f6c1d3;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #ff66b2;
      box-shadow: 0 0 6px rgba(255, 102, 178, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff66b2, #ff9966);
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff9966, #ff66b2);
    }

    .error-message {
      color: #d32f2f;
      font-size: 0.9em;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>üë®‚Äçüë©‚Äçüëß Parent Login</h1>
    <p>Please enter your credentials to access your child's progress dashboard.</p>

    <form method="post" action="/parent_login">
      <input type="email" name="email" placeholder="Parent Email" value="{{ email|default('') }}" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">üîê Log In</button>
      {% if error %}
        <p class="error-message">{{ error }}</p>
      {% endif %}
    </form>

    <footer>¬© 2025 Learning Fun | Secure Parent Access</footer>
  </div>

</body>
</html>
